<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algolia Search</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="app" v-cloak>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                  <div class="navbar-brand my-2"></div>
                </div>
            </nav>
        </header>
        <main class="my-3">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-7">
                      <searchbar v-model="keyUp" />
                    </div>
                    <div class="col-md-5">
                      <div class="row">
                        <div class="col-md-1">
                          <div class="d-flex" style="height: 80px;">
                            <div class="vr"></div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="d-flex flex-row">
                            <div class="p-2 mt-2"><button type="button" class="btn btn-secondary rounded"><i class="bi bi-bicycle" style="font-size: 20px;"></i></button></div>
                            <div class="p-2 mt-3">Delivery</div>
                            <div class="p-2 mt-3"><i class="bi bi-caret-down-square" style="font-size: 20px;"></i></div>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div class="d-flex flex-row">
                            <div class="p-2 mt-2"><button type="button" class="btn btn-secondary rounded"><i class="bi bi-calendar3" style="font-size: 20px;"></i></button></div>
                            <div class="p-2 mt-3">Today</div>
                            <div class="p-2 mt-3"><i class="bi bi-caret-down-square" style="font-size: 20px;"></i></div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-3">
                        <div class="row">
                            <div class="col">
                                <food-type v-model="filters" :results="helper"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <price v-model="price" /> 
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 mycontent-left">
                        <restaurant :results="helper" />
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-muted py-5 bg-dark">
            <div class="container">
              <p class="float-end mb-1"></p>
              <p class="mb-1"></p>
              <p class="mb-0"></p>
            </div>
        </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@3.4.2/dist/algoliasearch.helper.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/main.js"></script>
</body>
</body>
</html>
